<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Chatter- Messages per Week</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Chatter background.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* No repeating */
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        @media screen and (max-width: 998px) {
            body {
                background-image: url('static/Chatter Mobile Background.png');
            }
        }

        /* Card Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;

            position: absolute;
            top: 20mm;
        }

        /* Title Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #1565c0; /* Medium Blue */
        }

        /* Left-Aligned Text Below Title */
        .report {
            text-align: left;
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #bbdefb; /* Light Blue */
            border-radius: 6px;
            font-weight: bold;
        }

        /* Top 5 Weeks Box */
        .top5-container {
            background: #bbdefb; /* Light Blue */
            padding: 15px;
            padding-top: 2px;
            border-radius: 6px;
            font-size: 25px;
            text-align: left;
            color: #0d47a1; /* Dark Blue */
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        }

        .top5-item {
            padding: 8px 0;
            border-bottom: 1px solid #bbdefb; /* Slightly darker blue for separation */
        }

        .top5-item:last-child {
            border-bottom: none;
        }

        /* Back Button */
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1e88e5; /* Vibrant Blue */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            width: 120px;
            font-weight: bold;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            top: 5mm;
        }

        .back-button:hover {
            background-color: #1565c0; /* Darker Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message Count per Week</h2>

        <div class="report">
            <p>{{ result[0]  | safe }}</p>  <!-- Displays the first line (this weekâ€™s data) -->
        </div>

        <div class="top5-container">
            <p>{{ result[1]}}</p> <!-- "Top 5 weeks:" text -->
            {% for line in result[2:] %}
                <div class="top5-item">{{ line }}</div>
            {% endfor %}
        </div>

        <a class="back-button" onclick="history.back()">Back</a>
    </div>
</body>
</html>
