<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>PC/Mac manual</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Chatter background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center; /* Centers the container both vertically & horizontally */
        }

        /* Centered container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%; /* Adjust as needed */
            max-width: 100px; /* Prevents it from being too wide */
            height: 80vh; /* Adjust height */
            overflow: hidden;
        }

        /* Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            height: 600px; /* Adjust as needed */
            text-align: center;
            position: absolute;
            overflow: hidden;
        }
        @media screen and (max-width: 998px) {
            body {
                background-image: url('static/Chatter Mobile Background.png');
            }
        }

        /* PDF Viewer */
        .pdf-container {
            width: 50%;
            height: 100%;
            border: none;
            scale: 1.2;
        }

        /* Back Button */
        .back-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            width: 120px;
            font-weight: bold;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe class="pdf-container" src="/static/PC Manual.pdf"></iframe>
    </div>

    <a class="back-button" onclick="history.back()">Back</a>

</body>
</html>
