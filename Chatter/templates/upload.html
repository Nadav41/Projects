<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Upload ZIP File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            padding: 50px;
        }
        @media screen and (max-width: 998px) {
            body {
                background-image: url('static/Chatter Mobile Background.png');
            }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a ZIP File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="zip_file" required>
            <br>
            <button class="button" type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
